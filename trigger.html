<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sync">
    <title>Sync WeRead to Notion</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        .container { text-align: center; width: 100%; max-width: 400px; }
        .icon { font-size: 80px; margin-bottom: 20px; }
        h1 { font-size: 24px; margin-bottom: 30px; }
        .btn {
            display: block;
            width: 100%;
            padding: 20px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .status {
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            min-height: 50px;
        }
        .status.info { background: rgba(255,255,255,0.1); }
        .status.success { background: rgba(34,197,94,0.3); }
        .status.error { background: rgba(239,68,68,0.3); }
        .status.running { background: rgba(59,130,246,0.3); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .config {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            text-align: left;
        }
        .config summary { cursor: pointer; font-weight: 600; }
        .config input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        .config label { display: block; margin-top: 15px; font-size: 14px; opacity: 0.8; }
        .config .save-btn {
            background: rgba(255,255,255,0.1);
            color: #fff;
            padding: 12px;
            font-size: 14px;
        }
        .footer { margin-top: 30px; font-size: 12px; opacity: 0.5; }
        .footer a { color: inherit; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“š</div>
        <h1>WeRead â†’ Notion</h1>
        
        <button id="syncBtn" class="btn btn-primary" onclick="triggerSync()">Sync Now</button>
        
        <div id="status" class="status info">Ready to sync</div>
        
        <details class="config">
            <summary>Setup (first time only)</summary>
            <label>GitHub Token (with workflow permission):</label>
            <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx">
            
            <label>GitHub Repo (username/repo):</label>
            <input type="text" id="githubRepo" placeholder="yourusername/push_reading_progress_to_notion">
            
            <button class="btn save-btn" onclick="saveConfig()">Save</button>
        </details>
        
        <p class="footer">
            <a href="https://github.com/settings/tokens/new?scopes=repo,workflow" target="_blank">Get GitHub Token</a>
        </p>
    </div>

    <script>
        function loadConfig() {
            const token = localStorage.getItem('githubToken');
            const repo = localStorage.getItem('githubRepo');
            if (token) document.getElementById('githubToken').value = token;
            if (repo) document.getElementById('githubRepo').value = repo;
        }
        
        function saveConfig() {
            localStorage.setItem('githubToken', document.getElementById('githubToken').value);
            localStorage.setItem('githubRepo', document.getElementById('githubRepo').value);
            updateStatus('Configuration saved!', 'success');
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
        
        async function triggerSync() {
            const btn = document.getElementById('syncBtn');
            const token = document.getElementById('githubToken').value || localStorage.getItem('githubToken');
            const repo = document.getElementById('githubRepo').value || localStorage.getItem('githubRepo');
            
            if (!token || !repo) {
                updateStatus('Please configure GitHub token and repo first', 'error');
                document.querySelector('details').open = true;
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Syncing...';
            updateStatus('Triggering GitHub Actions...', 'running');
            
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/actions/workflows/sync.yml/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ref: 'main' })
                });
                
                if (response.status === 204 || response.ok) {
                    updateStatus('Sync started! Check GitHub Actions for progress.', 'success');
                } else {
                    const error = await response.json();
                    updateStatus('Error: ' + (error.message || response.statusText), 'error');
                }
            } catch (e) {
                updateStatus('Error: ' + e.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sync Now';
            }
        }
        
        loadConfig();
    </script>
</body>
</html>
