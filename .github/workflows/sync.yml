name: Sync WeRead to Notion

on:
  workflow_dispatch:  # Can be triggered manually or via API
  repository_dispatch:  # Can be triggered via webhook
  schedule:
    # Optional: Run daily at 2 AM UTC (adjust as needed)
    - cron: '0 2 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run sync
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        WEREAD_COOKIES: ${{ secrets.WEREAD_COOKIES }}
        SYNC_LIMIT: ${{ secrets.SYNC_LIMIT }}
        WEREAD_TEST_BOOK_TITLE: ${{ secrets.WEREAD_TEST_BOOK_TITLE }}
        WEREAD_MAX_WORKERS: ${{ secrets.WEREAD_MAX_WORKERS }}
        PYTHONUNBUFFERED: 1  # Force unbuffered output for real-time logs
      run: |
        echo "üöÄ Starting WeRead ‚Üí Notion sync..."
        echo "=========================================="
        echo "üìã Environment check:"
        echo "  - NOTION_TOKEN: ${{ secrets.NOTION_TOKEN != '' && '‚úÖ Set' || '‚ùå Missing' }}"
        echo "  - NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID != '' && '‚úÖ Set' || '‚ùå Missing' }}"
        echo "  - WEREAD_COOKIES: ${{ secrets.WEREAD_COOKIES != '' && '‚úÖ Set' || '‚ùå Missing' }}"
        echo "=========================================="
        python3 -u src/weread_notion_sync_api.py 2>&1
        SYNC_EXIT_CODE=$?
        echo "=========================================="
        if [ $SYNC_EXIT_CODE -eq 0 ]; then
          echo "‚úÖ Sync completed successfully!"
        else
          echo "‚ùå Sync failed with exit code $SYNC_EXIT_CODE"
          exit $SYNC_EXIT_CODE
        fi
